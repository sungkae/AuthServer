<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuthTutorials</title>
    <h1> Welcome My Login Page</h1>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class ="container">
    <h2>Sign In</h2>
    <form class = "form-signin">
        <div class="input">
            <label for="userid" class="sr-only">ID</label>
            <input type="text" id="userid" class="form-control" placeholder="Type Your ID" required>
        </div>
        <div class="input">
            <label for="userpwd" class="sr-only">PASSWORD</label>
            <input class = "form-control" type="password" id="userpwd" placeholder="Type Your PASSWORD" required>
        </div>
        <button class= "btn btn-lg btn-primary btn-block" type="submit" id="submit" name="submit">Sign in</button>
    </form>
    <div>
        <a>If you don't have Account,</a>
        <a href="register">Sign Up</a>
        <a>Here</a>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "text/javascript">
        // Ajax
        $(document).ready(function(){
            $("#submit").click(function(){
                // alert("ppp")
                $.ajax({
                    url:'/login',
                    type: "POST",
                    dataType: 'json',
                    // contentType을 application/json으로 정하면 string으로 보내야함!
                    // 아니면 json 타입으로 그냥 보내기 오류나면 noneType으로 못받음
                    // data: {
                    //     "user_id":$('#userid').val(),
                    //     "user_pwd":$('#userpwd').val()
                    // }
                    data: JSON.stringify({
                        input_id: $('#userid').val(),
                        input_pwd: $('#userpwd').val(),
                    }),
                    success : function(result){
                        console.log("success");
                        document.querySelector('article').innerHTML
                    },
                    error: function(xhr,resp,text){
                        console.log(xhr,resp,text);
                    },
                    contentType:"application/json"
                })
            });
        });
    </script>
</body>
</html>
